<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout-28</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>SYMPHONY</h1>
      </div>
      <div class="text">
        <p>
          Simphony is an American hip hop group which was formed by Chuck D and
          Flavor Flav on Long Island, New York, in 1985.
        </p>
        <p>
          The group came to attention for their political messages including
          subjects such as American racism and the American media.
        </p>
      </div>
      <div class="image">
        <img src="./assets/images/Image.png" alt="" />
      </div>
      <div class="arrow">
        <img src="./assets/images/Arrow.png" alt="arrow" />
      </div>
    </main>
  </body>
</html>
